<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple-reg.css">
    <title>Simple Registration Form</title>

</head>

<body>
    <header>
        <nav>
            <a href="#" class="logo">ASSIGNMENT 3</a>
            <ul>
                <li><a href="#" class="nav-link">FORM</a></li>
            </ul>
        </nav>
    </header>

    <main class="body-area">
        <form class="container">
            <h1>Registration Form</h1>
            <div class="wrapper">
                <label for="name">Enter your Name</label>
                <input type="name" id="Name" class="input" placeholder="First-name  Last-name">
            </div>

            <div class="wrapper">
                <label for="email">Enter your email</label>
                <input type="email" id="email" class="input" placeholder="example@gmail.com">
            </div>
    
            <div class="wrapper">
                <label for="tel">Enter your phone number</label>
                <input type="tel" id="tel" class="input" placeholder="+234812345678">
            </div>
            
            <div>
                <label for="password">Enter unique password</label>
                <input type="password" id="password" class="input" placeholder="password">
            </div>
            
            <div>
                <button type="submit" class="button">Register</button>
            </div>
            
        </form>
    </main>
</body>
<footer>Minimalist Design@ Sph!der Codes</footer>
</html>
