<body>
    <!--
        DISPLAY PROPERTY

        1. INLINE PROPERTY
        2. BLOCK PROPERTY
        3. INLINE BLOCK PROPERTY


    -->

    <span class="inline-element">Tiidelab rocks</span>
    <span class="inline-element">Tiidelab Cohort 3</span>
    <!-- block property-->

    <h2 class="block-element">Class is in progress</h2>

    



</body>
